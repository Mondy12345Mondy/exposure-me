<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>واجهة المستخدم</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f8f8f8;
      text-align: center;
      padding: 30px;
    }

    .logo {
    width: 329px;
    margin-top: -1px;
    margin-right: -1px;
    margin-left: -1px;
    margin-bottom: -1px;
    padding-top: 15px;
    padding-right: 15px;
    padding-bottom: 15px;
    padding-left: 15px;
    }

    .icons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .icon-box {
      width: 90px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s;
    }

    .icon-box:hover {
      transform: scale(1.05);
    }

    .icon {
      font-size: 30px;
      margin-bottom: 8px;
    }

    .label {
      font-size: 14px;
      color: #333;
    }

    /* تأثير نبض */
    .pulse {
      animation: pulse-animation 1.5s infinite;
    }

    @keyframes pulse-animation {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(255, 0, 0, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
      }
    }

    .welcome-text {
      font-size: 20px;
      color: #333;
      margin-top: 30px;
    }
  </style>
  <link href="www.exposure-me.com.css" rel="stylesheet" type="text/css">
</head>
<body>

  <!-- اللوجو -->
<img src="1-01.png" class="logo" alt="اللوجو">

  <!-- الأيقونات مع النصوص -->
<div class="icons-container">
    <div class="icon-box pulse"><a href="Our previous work" target="_blank" style="font-size: 40px; text-decoration: none;">📁</a>
>
      <div class="icon"></div>
      <div class="label">Our previous work</div>
    </div>

  </div>

  <!-- الجملة -->
  <div class="welcome-text"> أهلاً بك </div>

</body>
</html>
